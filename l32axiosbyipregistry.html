<!DOCTYPE html>
<html lang="en">
<head>
    <title>Get Data By AJAX - IP Registry</title>
    <style type="text/css">
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .container{
            width: 300px;
            background-color: #f4f4f4;
            padding: 10px;
        }


    </style>
</head>
<body>
    
    <div class="container">
        <div id="display"></div>
        <button id="btn" type="button">Load Data</button>
    </div>
    

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/Javascript">
     
     const getdisplay = document.getElementById('display');
        const getbtn = document.getElementById('btn');
        
        getbtn.addEventListener('click',function(){
            loaddata();
        });

    function loaddata(){

    const key = "p9kk103z9mf567tn";
    const url = `https://api.ipregistry.co?key=${key}`;

    // console.log(url);

        axios.get(url).then((response)=>{
            console.log(response);        
            console.log(response.data);

            let html = `
                <ul>
                    <li>External IP = ${response.data.ip}</li>
                    <li>Current Device = ${response.data.user_agent["device"]["name"]}</li>
                    <li>Operation System = ${response.data.user_agent["os"]["name"]}</li>
                    <li>Load By = ${response.data.user_agent.name}</li>
                    <li>City = ${response.data.location.city}</li>
                    <li>Local Currency = ${response.data.currency.code}</li>
                    <li>Time Zone = ${response.data.time_zone.name}</li>
                    </ul>
                `;

            getdisplay.innerHTML = html;
           
        }).catch(err=>{
            console.log(err);
        });


        axios({
            method:"GET",
            url:url
        }).then((response)=>{
            console.log(response);        
            console.log(response.data);

            let html = `
                <ul>
                    <li>External IP = ${response.data.ip}</li>
                    <li>Current Device = ${response.data.user_agent["device"]["name"]}</li>
                    <li>Operation System = ${response.data.user_agent["os"]["name"]}</li>
                    <li>Load By = ${response.data.user_agent.name}</li>
                    <li>City = ${response.data.location.city}</li>
                    <li>Local Currency = ${response.data.currency.code}</li>
                    <li>Time Zone = ${response.data.time_zone.name}</li>
                    </ul>
                `;

            getdisplay.innerHTML = html;
        }).catch(err=>{
            console.log(err);
        });

    }
    
   


</script>
    
</body>
</html>

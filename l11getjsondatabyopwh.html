<!DOCTYPE html>
<html>
<head>
    <title>HTTP Request by AJAX - Open Weather Map</title>
</head>
<body>
    

    

    <script type="text/Javascript">
        
        const latitude = "21.9916904";
        const longitude = "96.1062094";
        // const key = "09e4b5cb6c4b440f0e5753768fb5ad66";
        const key = "ab97e13f76f324f780bf3244b9c4b672";
        let uri = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${key}`;

        console.log(uri);

        const xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET",uri,false);
        xmlhttp.send();

        let result;

        if(xmlhttp.readyState === 4 && xmlhttp.status === 200){

            // const result = xmlhttp;
            // console.log(result);

            result = xmlhttp.responseText;
            // console.log(result);
            // console.log(typeof result);
        }

        // console.log(result);

        result = JSON.parse(result);
        // Dot Notation
        // Bracket Notation

        console.log(result);
        console.log(result.weather); // Dot Notation
        console.log(result.weather[0].main); // Dot Notation
        console.log(result.weather[0]["main"]); // Bracket Notation

        console.log(result.wind.speed); // Dot Notation
        console.log(result.wind["speed"]); // Bracket Notation
        console.log(result["wind"]["speed"]); // Bracket Notation

        console.log(result.name); // Mandalay
        console.log(result["name"]); // Mandalay

    </script>
</body>
</html>

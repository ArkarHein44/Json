<!DOCTYPE html>
<html lang="en">
<head>
    <title>Async and Await</title>
    <style type="text/css">
    </style>
    <!-- fontawesome css -->
    <link rel="stylesheet" href="https://fontawsome.newwaymm.com/fontawesome-pro-6/css/all.min.css" />

    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>






<!-- jquery js-->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/Javascript"></script>

<!-- axios js-->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!-- bootstrap js  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- custom js start here  -->
<script type="text/Javascript">

    function myfunone(){
        return "Hello sir, i am myfunone";
    }

    console.log(myfunone()); // Hello sir, i am myfunone

    // => async

    async function myfuntwo(){
        return "Hello sir, i am myfuntwo";
    }

    console.log(myfuntwo());

    console.log("Good Bye Sir");

    myfuntwo()
        .then((response)=>console.log(response)); // Hello sir, i am myfuntwo
    
    async function myfunthree(){

        const setpromise = new Promise((resolve,reject)=>{
            setTimeout(()=>resolve("Hello Earth"),3000);
        });

        const response = await setpromise;

        return response;
    }

    console.log(myfunthree());
    console.log("Good Night Sir");

    myfunthree().then((response)=>console.log(response)); // Hello Earth

    async function myfunfour(){

        const setpromise = new Promise((resolve,reject)=>{
            setTimeout(() =>resolve("Hello Moon"), 3000);
        });

        const error = true; // false

        if(!error){
            const response = await setpromise;
            return response;
        }else{
            await Promise.reject(new Error("Something went wrong !!!"));
        }
    };

    myfunfour()
        .then((response)=>console.log(response))
        .catch((err)=>console.log(err));

</script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Async and Await Exercise</title>
    <style type="text/css">
    </style>
    <!-- fontawesome css -->
    <link rel="stylesheet" href="https://fontawsome.newwaymm.com/fontawesome-pro-6/css/all.min.css" />

    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>






<!-- jquery js-->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/Javascript"></script>

<!-- axios js-->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!-- bootstrap js  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- custom js start here  -->
<script type="text/Javascript">

    const url = "https://randomuser.me/api/";

    fetch(url)
        .then(response=>response.json())
        .then(data=>{
            console.log(data);
        }).catch(err=>console.log(err));

    // Asynchronous (async & await)

    async function getusers(){
        await fetch(url)
        .then(response=>response.json())
        .then(data=>{
            console.log(data);
        }).catch(err=>console.log(err));
    }

    getusers();
    console.log('hi');

    async function getmembers(){

        // await response for the fetch call (step 1 = request)
        const response = await fetch(url);

        // proceed if resolved (step 2 = promise)
        const data = await response.json();
        
        return data;
    }

    // step 3 = Get response
    getmembers().then(response=>console.log(response));

    console.log("Hello");


</script>
    
</body>
</html>

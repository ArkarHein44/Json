<!DOCTYPE html>
<html lang="en">
<head>
    <title>Get Data By Chuck Norris</title>
    <style type="text/css">
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .container{
            width: 300px;
            background-color: #f4f4f4;
            padding: 10px;
        }


    </style>
</head>
<body>
    
    <div class="container">
        <div id="display"></div>
        <button id="btn" type="button">Load Data</button>
    </div>
    



    <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/Javascript"></script>
    <script type="text/Javascript">
        
        const getdisplay = document.getElementById('display');
        const getbtn = document.getElementById('btn');
        
        getbtn.addEventListener('click',function(){
            loaddata();
        });     

        function loaddata() {
            const url = `https://api.chucknorris.io/jokes/random/`;

            // $.getJSON(url,{
            // format:'json' // text
            // }).done((data)=>{
            //     console.log(data);
            //     let html = `<img src="${data.icon_url}"/> 
            //     <h3>${data.value}</h3>`;

            //     getdisplay.innerHTML = html;
            
            // }).fail(()=>{
            //     console.log("Error");
            // }).always(function(){
            //     console.log("Bye Bye");
            // });

            $.ajax({
            method:"GET",
            url:url,
            dataType:'json' // text
            }).done((data)=>{
                console.log(data);
                let html = `<img src="${data.icon_url}"/> 
                <h3>${data.value}</h3>`;

                getdisplay.innerHTML = html;
            }).fail(()=>{
                console.log("Error");
            });


        }

       
    
       
        

    </script>
</body>
</html>

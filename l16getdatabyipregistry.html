<!DOCTYPE html>
<html lang="en">
<head>
    <title>Get Data By AJAX - IP Registry</title>
    <style type="text/css">
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .container{
            width: 300px;
            background-color: #f4f4f4;
            padding: 10px;
        }


    </style>
</head>
<body>
    
    <div class="container">
        <div id="display"></div>
        <button id="btn" type="button">Load Data</button>
    </div>
    

    <script type="text/Javascript">
        
        const getdisplay = document.getElementById('display');
        const getbtn = document.getElementById('btn');
        
        getbtn.addEventListener('click',function(){
            loaddata();
        });


        function loaddata() {
            const key = "p9kk103z9mf567tn ";
            const uri = `https://api.ipregistry.co?key=${key}`;
            const xmlhttp = new XMLHttpRequest();

            xmlhttp.open('GET',uri); // default means yes synchronize

            xmlhttp.onload = function() {
                let result = xmlhttp.response;
                // console.log(result);

                result = JSON.parse(result);
                // console.log(result);

                let html = `
                    <ul>
                        <li>External IP = ${result.ip}</li>
                        <li>Current Device = ${result}</li>
                        <li>Operation System = ${result}</li>
                        <li>Load By = ${result}</li>
                        <li>City = ${result}</li>
                        <li>Local Currency = ${result}</li>
                        <li>Time Zone = ${result}</li>
                    </ul>
                `;

                getdisplay.innerHTML = html;

            }

            xmlhttp.send();

        

           

        }

       
    
       
        

    </script>
</body>
</html>
